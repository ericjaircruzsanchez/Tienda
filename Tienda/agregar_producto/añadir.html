<html>  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos/estilos.css">
        <script src="https://kit.fontawesome.com/323576b8af.js" crossorigin="anonymous"></script>
        <title>Añadir producto</title>
    </head>
    <body>
        <div class="contenedor-principal">
            <div class="contenedor-nav">
                <div class="contenedor-nombre-empresa">
                    <span class="titulo">UPIIWEB</span>
                </div>
                <div class="contenedor-titulo">
                    <h1 class="categoria">Añadir producto</h1>
                </div>
                <div class="contenedor-area">
                    <div class="contenedor-iconos">
                        <a href="../tienda.html" class="icono"><i class="fa-solid fa-house-chimney"></i></a>
                        <a href="../carrito_compras/carro.html" class="icono"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                    <div class="contenedor-titulos">
                        <span class="titulo-icono">Inicio</span>
                        <span class="titulo-icono">Carrito</span>
                    </div>
                </div>
            </div>
            <div class="contenedor-pago">
                <div class="contenedor-formulario">
                        <span>Nombre del producto: </span><br>
                        <input type="text" class="datos" placeholder="Audifonos Bluetooth Inalámbricos Sony WH-CH510"><br>
                        <span>Descripcion del producto: </span><br>
                        <input type="text" class="datos" placeholder="Audífonos Bluetooth Inalámbricos"><br>
                        <span>Precio de venta: </span><br>
                        <input type="text" class="datos" placeholder="$1,060"><br>
                        <span>Información del producto: </span><br>
                        <input type="text" class="datos" placeholder="Alcance inalámbrico de 10 m. La batería dura 35 horas"><br>
                </div>
                <div class="contenedor-producto">
                    <div class="contenedor-tarjetas">
                        
                        <img src="img/audifonos.jpeg" alt="pantalla">
                        
                        <div class="contenedor-boton">
                            <button class="boton1" id="boton1">Añadir producto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
